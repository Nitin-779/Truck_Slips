{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
body {
    background: url(/static/images/background.jpg) no-repeat center center/cover;
    background-size: cover;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
}

/* Main Button */
.main-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: linear-gradient(135deg, #dc3545, #a71d2a);
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    text-decoration: none;
    box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
}

.main-btn:hover {
    background: linear-gradient(135deg, #a71d2a, #700f1a);
    transform: scale(1.05);
    text-decoration: none;
    color: white;
}

/* Header */
h2 {
    color: white;
    text-align: center;
    margin-top: 20px;
    font-size: 50px;
}

/* Admin Info */
.mb-4 {
    text-align: center;
    margin-bottom: 40px;
    color: white;
    font-size: 24px;
}

.mb-4 .btn-danger {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 25px;
    background: linear-gradient(135deg, #dc3545, #a71d2a);
    transition: all 0.3s ease-in-out;
}

.mb-4 .btn-danger:hover {
    background: linear-gradient(135deg, #a71d2a, #700f1a);
    transform: scale(1.05);
}

/* Cards Container */
.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

/* Individual Cards */
.card {
    background: white;
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    width: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease-in-out;
}

.card:hover {
    transform: translateY(-8px);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 15px 15px 0 0;
}

.card-body {
    padding: 20px;
    text-align: center;
}

.card-title {
    font-size: 22px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

.card-text {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
}

.btn-primary {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    padding: 10px 20px;
    font-weight: bold;
    border-radius: 25px;
    text-decoration: none;
    transition: transform 0.3s ease-in-out;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #0056b3, #003d80);
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 768px) {
    h2 {
        font-size: 32px;
    }

    .card {
        width: 100%;
    }

    .mb-4 {
        font-size: 20px;
    }

    .main-btn {
        padding: 8px 16px;
        font-size: 14px;
    }

    .btn-primary, .btn-danger {
        font-size: 14px;
        padding: 8px 16px;
    }
}
</style>

<body>

    <a href="{% url 'index_view' %}" class="main-btn">Back to Main Site</a>

    <div class="container mt-4">
        <h2>Admin Dashboard</h2>

        <!-- Admin Info -->
        <div class="mb-4">
            <p><strong>Welcome, Admin!</strong></p>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>

        <!-- Dashboard Links -->
        <div class="row">
            <div class="card">
                <img src="{% static 'images/admin_users.jpg' %}" alt="users">
                <div class="card-body">
                    <h5 class="card-title">Manage Users</h5>
                    <p class="card-text">View, delete, or manage users.</p>
                    <a href="{% url 'manage_users' %}" class="btn btn-primary">Manage Users</a>
                </div>
            </div>

            <div class="card">
                <img src="https://www.shutterstock.com/image-vector/payment-check-receipts-shadows-set-260nw-2211224669.jpg" alt="users">
                <div class="card-body">
                    <h5 class="card-title">Manage Slips</h5>
                    <p class="card-text">View, delete, or manage Slips.</p>
                    <a href="{% url 'admin_slips_locations' %}" class="btn btn-primary">Manage Slips</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
