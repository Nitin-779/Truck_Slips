{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Nishan Holdings</title>
  <!-- <link rel="stylesheet" href="auth.css"> -->
   <style>
    /* General */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          background: #fff;
          color: #0a2b5e;
        }

        /* Navbar */
        .navbar {
          display: flex;
          justify-content: space-between;
          padding: 1rem 5%;
          background: white;
          border-bottom: 1px solid #eee;
          align-items: center;
        }
        .logo {
          font-size: 1.2rem;
          font-weight: bold;
          color: #0a2b5e;
        }
        .navbar > a {
  text-decoration: none;
  color: inherit;
}


        .navbar a {
          margin-left: 1rem;
          color: #0a2b5e;
          font-weight: 500;
        }
        .btn {
          background: #0a2b5e;
          color: white;
          padding: 0.5rem 1rem;
          border-radius: 8px;
        }

        /* Auth Form */
        .auth-container {
          display: flex;
          justify-content: center;
          padding: 3rem 1rem;
        }
        .auth-box {
          background: white;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.05);
          width: 100%;
          max-width: 420px;
        }
        .auth-box h2 {
          margin-bottom: 1rem;
        }
        .role-toggle {
          margin-bottom: 0.5rem;
        }
        .role-toggle label {
          margin-right: 1rem;
        }
        .note {
          font-size: 0.9rem;
          color: #555;
          margin-bottom: 1.5rem;
        }
        form {
          display: flex;
          flex-direction: column;
        }
        label {
          margin-bottom: 0.3rem;
          font-size: 0.9rem;
        }
        input {
          padding: 0.7rem;
          border: 1px solid #ccc;
          border-radius: 8px;
          margin-bottom: 1rem;
          font-size: 1rem;
        }
        .btn-primary {
          background: #0a2b5e;
          color: white;
          padding: 0.8rem;
          border: none;
          border-radius: 10px;
          font-size: 1rem;
          font-weight: bold;
          cursor: pointer;
        }
        .btn-primary:hover {
          background: #083469;
        }
        .switch {
          margin-top: 1rem;
          font-size: 0.9rem;
          color: #444;
        }
        .switch a {
          color: #0a2b5e;
          font-weight: 600;
        }

        .messages {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    .alert {
      padding: 12px 18px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      opacity: 0.95;
      animation: slideIn 0.5s ease, fadeOut 4s 3s forwards;
    }

    .alert.success { background-color: #28a745; }   /* green */
    .alert.error { background-color: #dc3545; }     /* red */
    .alert.warning { background-color: #ffc107; color: #000; } /* yellow */
    .alert.info { background-color: #17a2b8; }      /* blue */

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 0.95; }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(100%); }
    }

    </style>
</head>
<body>

  <!-- âœ… Messages block -->
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert {{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Navbar -->
  <header class="navbar">
    <a href="{% url 'index_view' %}"><div class="logo">
  <img src="{% static 'images/logo.jpg' %}" 
       alt="Logo" 
       style="height: 32px; vertical-align: middle; margin-right: 8px;">
  Nishan Holdings
</div></a>
    <nav>
      <a href="{%url 'login' %}" >Sign In</a>
      <!-- <a href="{% url 'signup' %}" class="btn">Create Account</a> -->
    </nav>
  </header>

  <!-- Create Account Form -->
  <main class="auth-container">
    <div class="auth-box">
      <h2>Create Account</h2>

      

      <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" placeholder="Username" name="username"required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" name="email"required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" name="password" required>

        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm Password" name="confirm_password" required>

        <button type="submit" class="btn-primary">Create Account</button>
      </form>

      <p class="switch">Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
    </div>
  </main>
</body>
</html>
