<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    background: linear-gradient(to right, #141E30, #243B55);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    min-height: 100vh;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 1100px;
}

h2, h3 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

.btn {
    font-weight: 600;
    padding: 10px 16px;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
    margin-bottom: 20px;
}

.btn-secondary {
    background: #ff7eb3;
    border: none;
}

.btn-secondary:hover {
    background: #ff3d7f;
    transform: scale(1.05);
}

.btn-danger {
    background: #ff4444;
    border: none;
}

.btn-danger:hover {
    background: #cc0000;
    transform: scale(1.05);
}

.table {
    width: 100%;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(8px);
    border-radius: 12px;
    overflow: hidden;
}

.table th {
    background: rgba(0, 0, 0, 0.8);
    color: white;
    text-transform: uppercase;
    padding: 12px;
    font-size: 14px;
}

.table td {
    font-size: 14px;
    padding: 12px;
    word-break: break-word;
}

.table tbody tr {
    transition: all 0.3s ease-in-out;
    opacity: 0;
    transform: translateY(20px);
}

.table tbody tr:hover {
    background: rgba(255, 255, 255, 0.3);
}

.table tbody tr:nth-child(odd) {
    background: rgba(255, 255, 255, 0.1);
}

.text-center {
    font-size: 18px;
    font-weight: bold;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.table tbody tr {
    animation: fadeInUp 0.5s ease-in-out forwards;
}

.table tbody tr:nth-child(odd) {
    animation-delay: 0.2s;
}

.table tbody tr:nth-child(even) {
    animation-delay: 0.4s;
}

/* Responsive Design */
@media (max-width: 768px) {
    h2 {
        font-size: 28px;
    }

    h3 {
        font-size: 22px;
    }

    .btn {
        font-size: 14px;
        padding: 8px 12px;
    }

    .table th, .table td {
        font-size: 12px;
        padding: 8px;
    }

    .table {
        overflow-x: auto;
    }

    .container {
        padding: 20px;
    }
}
</style>

</head>
<body>
    <div class="container mt-4">
        <h2>Admin Dashboard - User Management</h2>

        <a href="{% url 'a_dash'%}" class="btn btn-secondary">Back to Dashboard</a>

        <h3>Users List</h3>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <a onclick="return confirm('Are you sure ?')" href="{% url 'delete_user' user_id=user.id %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" class="text-center">No users found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
