<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Nishan Holdings</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: #fff;
      color: #222;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #0a2b5e;
    }

    .navbar nav a {
      margin-left: 1rem;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .btn {
      background: #0a2b5e;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.2s ease;
    }
    .btn:hover {
      background: #08305d;
    }

    /* Secondary button */
    .btn-secondary {
      background: #f4f6f9;
      color: #0a2b5e;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
    }

    /* Auth container */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .auth-box {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .auth-box h2 {
      margin-bottom: 1rem;
      color: #0a2b5e;
    }

    .role-toggle {
      margin: 0.5rem 0 1rem 0;
    }

    .note {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
      line-height: 1.3rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    input {
      margin-top: 0.3rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .btn-primary {
      margin-top: 1.5rem;
      padding: 0.7rem;
      background: #0a2b5e;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .btn-primary:hover {
      background: #08305d;
    }

    .switch {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .switch a {
      color: #0a2b5e;
      text-decoration: none;
      font-weight: 500;
    }

    /* Footer */
    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      padding: 1.5rem 0;
      border-top: 1px solid #eee;
      margin-top: 3rem;
    }


    .messages {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    .alert {
      padding: 12px 18px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      opacity: 0.95;
      animation: slideIn 0.5s ease, fadeOut 4s 3s forwards;
    }

    .alert.success { background-color: #28a745; }   /* green */
    .alert.error { background-color: #dc3545; }     /* red */
    .alert.warning { background-color: #ffc107; color: #000; } /* yellow */
    .alert.info { background-color: #17a2b8; }      /* blue */

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 0.95; }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(100%); }
    }

  </style>



</head>
<body>

  <!-- ✅ Messages block -->
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert {{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Navbar -->
  <header class="navbar">
    <a href="{% url 'index_view' %}"><div class="logo">Nishan Holdings</div></a>
    <nav>
      <!-- <a href="{% url 'login' %}" class="btn-secondary">Sign In</a> -->
      <a href="{%url 'signup' %}">Sign Up</a>
    </nav>
  </header>

  <!-- Sign In Form -->
  <main class="auth-container">
    <div class="auth-box">
      <h2>Sign In</h2>


      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" placeholder="Username" name="username" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" name="password" required>

        <div class="mb-3">
          <label for="role">Select Role:</label>
            <select name="role" id="role" class="form-control" required>
              <option value="">Choose Role</option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select> 
        </div>

        <button type="submit" class="btn-primary">Continue</button>
      </form>

      <p class="switch">No account? <a href="{% url 'signup' %}">Create one</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 FleetDocs. All rights reserved.</p>
  </footer>

 

</body>
</html>
